<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="/style.css" />

</head>

<body>
    {% include '../snippets/breadcrums.html' %}
    
    <h1>Edit Post</h1>
    <form action="/posts/{{post._id}}?_method=PUT" method="POST">
        <label for="username">Post name</label>
        <input type="text" name="username" id="username" placeholder="username" value="{{post.username}}">
        <label for="caption">Post caption</label>
        <input type="text" name="caption" id="caption" placeholder="caption" value="{{post.caption}}">
        <label for="image">Select Image</label>
        <input type="text" id="image" name="image" placeholder="image" value="{{post.image}}">    
        <button>Submit</button>
    </form>

    <a href="/posts/{{post._id}}">Cancel</a>

</body>

</html>
