<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <title>kunstKANON</title>
  </head>
  <body>
    <button id="dark-mode-toggle" class="dark-mode-toggle">
      <svg
        width="100%"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 496 496"
      >
        <path
          fill="currentColor"
          d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z"
          transform="translate(-8 -8)"
        />
      </svg>
    </button>

    <header>
      <a href="./posts/new">New post</a>
      <div class="member">
        <a href="./login">Login</a>
        <a href="./register">Register</a>
      </div>
    </header>

    <div class="layout-grid">
      {% for post in posts %}
     <div class="layout-grid__container">
      <section class="layout-grid__section">
        <article class="layout-grid__section__titlecontainer">
          <h2>{{post.username}}</h2>
          <div class="subtitle">
            <h3>{{post.caption}}</h3>
          </div>

          <!-- <form action="/posts/{{post._id}}?_method=DELETE" method="POST">
            <button class="">Delete</button>
          </form> -->
          <div class="layout-grid__section__titlecontainer__info">
          <p>{{post.updated}}</p>
          <a href="/posts/{{post._id}}">See more</a>
          </div>
         

        </article>
      </section>
      <section class="layout-grid__section">
        <img src="{{post.image}}" alt="" />
      </section>
     </div>
      {% endfor %}
    </div>
  </body>
  <script src="/script.js"></script>
</html>
